<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock,Paper and Seissor</title>
</head>
<body>
    <div id="welcome"><h3><span style="color:#9d2105;"> Welcome</span> &nbsp; To &nbsp; <span style="color:#9d2105 ;"> iGame</span></h3></div>
    <div id="com">
        <h2 class="h2" id="bot">iBot</h2>
        <div class="two">
            <img src="img/rock.jpg" alt="" class="rock">
            <img src="img/paper.jpg" alt="" class="paper">
        </div>
        <img src="img/seissor.jpg" alt="" class="ss">
        <h2 id="cs" >Score : <span id="cscore">0</span></h2>
    </div>
    <h3 id="h3" >Please select from <span style="color: #06a1e6;" id="spanr">Rock</span> , <span style="color: #d56b6c;" id="spanp">Paper</span> and <span style="color: #d9ae24;" id="spans">Scissor</span>.</h3>
    <h3 id="winLose" hidden>You <span id="wl">Win</span></h3>
    <h3 id="tie"  hidden></h3>
    <div id="user">
        <h2 class="h2" id="you">You</h2>
        <div class="two">
            <button id="ur" class="urock"><img src="img/urock.jpg" alt="" class="urock"></button>
            <button id="up" class="upaper"><img src="img/upaper.jpg" alt="" class="upaper"></button>
        </div>
        <button id="usk" class="uss"><img src="img/useissor.jpg" alt="" class="uss"></button>
        <h2 id="us">Score : <span id="uscore">0</span></h2>
        <h2 id="high" >High Score : <span id="hs">0</span></h2>
    </div>
    <div id="btn"><button id="rbtn">Restart</button></div>
    <script src="script.js"></script>
</body>
</html>
